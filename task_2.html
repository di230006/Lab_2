<!DOCTYPE html>
<html>
<head>
    <title>Conference Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            margin-top: 5px;
            margin-bottom: 15px;
            display: block;
        }
        .form-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h2>Conference Registration Form</h2>

    <form action="#" method="post">
        <div class="form-section">
            <label for="fullname">Full Name: <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name"></label>

            <label for="email">Email Address: <input type="email" id="email" name="email" required placeholder="Enter your email address"></label>

            <label for="age">Age: <input type="number" id="age" name="age" required min="18" max="99" value="18"></label>
        </div>

        <div class="form-section">
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
        </div>

        <div class="form-section">
            <label for="country">Country of Residence:
                <select id="country" name="country">
                    <option value="malaysia">Malaysia</option>
                    <!-- Add more countries if needed -->
                </select>
            </label>
        </div>

        <div class="form-section">
            <label>Areas of Interest:</label>
            <label><input type="checkbox" name="interest" value="software"> Software Development</label>
            <label><input type="checkbox" name="interest" value="data"> Data Science</label>
            <label><input type="checkbox" name="interest" value="cybersecurity"> Cybersecurity</label>
            <label><input type="checkbox" name="interest" value="ai"> Artificial Intelligence</label>
        </div>

        <div class="form-section">
            <label>Experience Level:</label>
            <label><input type="radio" name="experience" value="beginner"> Beginner</label>
            <label><input type="radio" name="experience" value="intermediate"> Intermediate</label>
            <label><input type="radio" name="experience" value="advanced"> Advanced</label>
        </div>

        <div class="form-section">
            <label for="comments">Comments or Questions:</label>
            <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Any comments or questions?"></textarea>
        </div>

        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
